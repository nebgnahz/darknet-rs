sudo: required
language: rust
dist: trusty

before_install:
  - sudo -E ./.ci/install_cuda.sh
  - cargo clean
  - make -C darknet-sys

script:
  - cargo build
  - cargo build --features gen
  # - cargo fmt -- --write-mode=diff;
  - cargo doc --no-deps

notifications:
  email:
    on_success: never

cache:
  cargo: true

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: target/doc/
  on:
    branch: master
